<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>JS</title>
  </head>
  <body>
    <div class="container mt-5 ms-5">
      <label for="firstname">Firstname</label>
      <input
        type="text "
        id="firstname"
        class="form-control w-25"
        placeholder="Please enter your name"
      />
      <span style="display: block" class="fillingErr d-none text-danger"
        >This field should not be empty</span
      >
      <span style="display: block" class="characterErr d-none text-danger"
        >This field should contain at least 5 character</span
      >

      <label for="surname">Surname</label>
      <input
        type="text "
        id="surname"
        class="form-control w-25"
        placeholder="Please enter your surname"
      />
      <span style="display: block" class="fillingErr d-none text-danger"
        >This field should not be empty</span
      >
      <span style="display: block" class="characterErr1 d-none text-danger"
        >This field should contain at least 5 character</span
      >
      <label for="email">Email</label>
      <input
        type="email "
        id="email"
        class="form-control w-25"
        placeholder="Please enter your email address"
        pattern=".+@globex\.com"
        size="30"
        required
      />
      <span style="display: block" class="characterErr2 d-none text-danger"
        >The email you entered is in wrong type</span
      >

      <label for="password">Password</label>
      <input
        type="password "
        id="password"
        class="form-control w-25"
        placeholder="Please enter your password"
      />
      <span style="display: block" class="passCharacErr d-none text-danger"
        >Your password length shoul be at least 8 character</span
      >
      <label for="confirmpassword">Confirm your Password</label>
      <input
        type="password "
        id="confirmpassword"
        class="form-control w-25"
        placeholder="Please confirm your password"
      />

      <span style="display: block" class="matchErr d-none text-danger"
        >The password you entered does not match</span
      >
      <button class="submit mt-3 btn btn-success" type="button">Submit</button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
